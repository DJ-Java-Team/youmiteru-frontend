version: "3.3"

services:
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: "/home/node/app"
    volumes:
      # Comment this if you are running in production
      - ./frontend/:/home/node/app
      - node_modules_volume:/home/node/app/node_modules

    # Comment this if you are running in production
    command: ["npm", "run", "dev"]

    # Uncomment this if you are running in production
    # command: [ "npm", "run", "build" ]

    stop_signal: SIGINT

  # Comment this if you are use ngork and running in development
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    environment:
      - NGROK_CONFIG=/etc/ngrok.yml
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    expose:
      - 443

# Comment this if you are running in development
volumes:
  node_modules_volume:
